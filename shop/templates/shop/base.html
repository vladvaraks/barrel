{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'shop/css/bootstrap.min.css' %}"  rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                Баррель
            </a>
            {% if request.user.is_authenticated%}
                <a href="{% url 'authentication:signout' %}">{{request.user.surname}} {{request.user.name}}</a>
            {% else %}
                <a href="{% url 'authentication:signup' %}">Регистрация</a> | 
                <a href="{% url 'authentication:signin' %}">Вход</a>
            {% endif %}
        </div>
    </nav>
    <div class="container-fluid">
            {% block content %}
            {% endblock %}
    </div>
    <script src="{% static 'shop/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
