{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'authentication/css/bootstrap.min.css' %}"  rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% if request.user.is_authenticated%}
        <a href="{% url 'authentication:signout' %}">Куку епта!</a>
        {% else %}
        <a href="{% url 'authentication:signup' %}">Регистрация</a> | 
        <a href="{% url 'authentication:signin' %}">Вход</a>
        {% endif %}
        <div class="d-flex justify-content-center align-items-center">
            {% block content %}
            {% endblock %}
          </div>
    </div>
    <script src="{% static 'shop/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
